<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
          <img src="./images/kysto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <template id="card-template">
          <div class="cards__item">
            <button type="button" class="cards__trash-btn"></button>
            <img src="./images/dombay.png" alt="Домбай" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__signature">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form popup__form_edit-profile">
        <label class="popup__item">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя">
        </label>
        <label class="popup__item">
          <input type="text" class="popup__input popup__input_type_status" name="status" placeholder="Введите статус">
        </label>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup" class="popup__form popup__form_new-card">
        <label class="popup__item">
          <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название">
        </label>
        <label class="popup__item">
          <input type="url" class="popup__input popup__input_type_pic" name="pic" placeholder="Ссылка на картинку">
        </label>
        <button type="submit" class="popup__button popup__button_add-card">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_open-pic">
    <div class="popup__container popup__container_opened-card">
      <button type="button" class="popup__close-button"></button>
      <img alt="Архыз" class="popup__image">
      <h2 class="popup__title popup__title_opened-card"></h2>
    </div>
  </section>

<script src="./scripts/constants.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
