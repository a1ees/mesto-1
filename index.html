<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
          <img src="./images/kysto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
      </section>

        <section class="cards">
          <div class="cards__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Карачаевск</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/dombay.png" alt="Домбай" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/dombay.png" alt="Домбай" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
        </section>
    </main>

    <footer class="footer">
      <p class="footer__signature">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form">
        <label class="popup__item">
          <input type="text" class="popup__input popup__input_name" name="name">
        </label>
        <label class="popup__item">
          <input type="text" class="popup__input popup__input_status" name="status">
        </label>
        <button type="button" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
<script src="./scripts/index.js"></script>
</body>
</html>
